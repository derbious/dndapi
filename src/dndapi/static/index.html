    <div class="grid-container">

        <div class="box hd"><h1>DnDonations Management Console</h1>
            
            
        </div>

        <div class="box qd">
            <h2>Quick Donate</h2>
            <div class="bb">
                <button id="boon-btn">Boon</button>
                <button id="bane-btn">Bane</button>
                <button id="rez-btn">Res</button>
            </div>
        </div>
        
        <div class="box dn"><h2>Donor Administration</h2>
            <div class="donadmin">
                <!-- gotta figure out how to display one of these at a time based on what we're doing-->
                <!-- donor search screen -->
                <div id="lookup">
                    <h3>Donor Lookup</h3>
                    <form action="#" method="GET">
                        <input type="search" id="donor-lookup" placeholder="Enter donor information.">
                        <input type="submit" value="Find Donor">
                    </form>
                </div>

                
            </div>
        </div>
        
        <div class="box qu"><h3>Player Queue</h3>
            <div class="playqu">WIDGET GOES HERE</div>
        </div>

    </div>

    <!-- this line to be removed when top login button works-->
    <a href="#lm">click to test login modal</a>

    <!-- login modal -->
    <div id="lm" class="logmodal" ng-controller="LoginController">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Please Log In</h2>
                <fieldset>
                        <form novalidate>
                                <label>Username: <input type="text" ng-model="user.username"/></label><br/>
                                <label>Password: <input type="password" ng-model="user.password"/></label><br/>
                                <input type="submit" ng-click="doLogin(user)" value="Login" />
                            </form>
                            <div>{{ user | json }}</div>
                            <div>{{ apitoken }}</div>

    </div>

    
</body>
