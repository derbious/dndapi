<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <!-- nav bar across top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="javascript:void(0);">DnDonations</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a id="homeLink" class="nav-link" href="javascript:void(0);">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="registerDonorLink" class="nav-link" href="javascript:void(0);">Register Donor</a>
          </li>
          <li class="nav-item">
            <a id="playerQueueLink" class="nav-link" href="javascript:void(0);">Player Queue</a>
          </li>
        </ul>
        <button id="navLoginButton" type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Login</a>
      </div>
    </nav>

    <!-- main search page -->
    <div id="searchPage" class="container-fluid justify-content-center my-2">
      <form id="donorSearchForm">
        <div class="container-fluid row justify-content-center">
          <div class="col-6">
            <div class="form-group">
              <label for="donorSearch" class="sr-only">Donor search</label>
              <input type="text" class="form-control" id="donorSearch" placeholder="search">
            </div>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>


      <!-- search result table -->
      <div id="searchResultTable" class="container-fluid row justify-content-center">
        <div class="col-8"></div>
      </div>
    </div>


    <!-- registerDonor page -->
    <div id="registerDonorPage" class="container-fluid invisible justify-content-center">
      <!-- new Donor form -->
      <div class="container-fluid row justify-content-center">
        <div class="col-6">
          <h2 class="my-2">Register New Donor</h2>
          <form id="registerDonorForm">
            <div class="form-group">
              <label for="donorFirstName">First Name</label>
              <input type="text" class="form-control" id="donorFirstName" required>
            </div>
            <div class="form-group">
              <label for="donorLastName">Last Name</label>
              <input type="text" class="form-control" id="donorLastName" required>
            </div>
            <div class="form-group">
              <label for="donorEmail">Email Address</label>
              <input type="email" class="form-control" id="donorEmail" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
              <label for="donorAddress">Physical Address</label>
              <textarea class="form-control" rows="3" cols="50" id="donorAddress" required></textarea>
            </div>
            <div class="form-group">
              <label for="donorDci">DCI Number</label>
              <input type="text" class="form-control" id="donorDci" pattern="[0-9]*" maxlength="10">
            </div>
            <div id="donorInvalidRequest" class="alert alert-danger invisible">Error submitting data. Potentially duplicate email address.</div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Player Queue Page -->
    <div id="playerQueuePage" class="container-fluid invisible justify-content-center"></div>

    <!-- Donor View Page -->
    <div id="donorViewPage" class="container-fluid invisible justify-content-center"></div>
    
    <!-- addDonationPage -->
    <div id="addDonationPage" class="container-fluid invisible justify-content-center">
      <div class="container-fluid row justify-content-center">
        <div class="col-6">
          <h2 class="my-2">Add a new donation</h2>
          <form id="donationForm">
            <div class="form-group">
              <label for="donationDonorId">Donor Id</label>
              <input type="text" readonly class="form-control" id="donationDonorId" required>
            </div>
            <div class="form-group">
              <label for="donationAmount">Donation Amount</label>
              <input type="number" class="form-control" id="donationAmount" step="0.01" min="0" required>
            </div>
            <div class="form-group col-4">
              <label for="donationMethod">Donation Method</label>
              <select id="donationMethod" class="form-control">
                <option selected value="cash">Cash</option>
                <option value="online">Online</option>
              </select>
            </div>
            <div class="form-group col-4">
              <label for="donationReason">Donation Reason</label>
              <select id="donationReason" class="form-control">
                <option selected>None</option>
                <option>Boon</option>
                <option>Bane</option>
                <option>Raffle</option>
                <option>Auction</option>
                <option>Pin</option>
              </select>
            </div>
            <div id="donationError" class="alert alert-danger invisible">Error registering donation.</div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Donate</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- addCharacterPage -->
    <div id="addCharacterPage" class="container-fluid invisible justify-content-center">
      <div class="container-fluid row justify-content-center">
        <div class="col-6">
          <h2 class="my-2">Add a new Character</h2>
          <form id="characterForm">
            <div class="form-group">
              <label for="characterDonorId">Donor Id</label>
              <input type="text" readonly class="form-control" id="characterDonorId" required>
            </div>
            <div class="form-group">
              <label for="characterName">Character Name (8 characters)</label>
              <input type="text" class="form-control" id="characterName" maxlength="8" required>
            </div>
            <div class="form-group col-4">
              <label for="characterRace"></label>
              <select id="characterRace" class="form-control">
                <option selected>Dragonborn</option>
                <option>Drow</option>
                <option>Dwarf</option>
                <option>Elf</option>
                <option>Gnome</option>
                <option>Half-Elf</option>
                <option>Half-Orc</option>
                <option>Halfling</option>
                <option>Human</option>
                <option>Tiefling</option>
              </select>
            </div>
            <div class="form-group col-4">
              <label for="characterClass">Character Class</label>
              <select id="characterClass" class="form-control">
                <option selected>Barbarian</option>
                <option>Bard</option>
                <option>Cleric</option>
                <option>Druid</option>
                <option>Fighter</option>
                <option>Monk</option>
                <option>Paladin</option>
                <option>Ranger</option>
                <option>Rogue</option>
                <option>Sorcerer</option>
                <option>Warlock</option>
                <option>Wizard</option>
              </select>
            </div>
            <div class="form-group col-4">
              <label for="characterPaymentForm">Entry Fee Payment</label>
              <select id="characterPaymentForm" class="form-control">
                <option selected>Cash</option>
                <option>Online</option>
              </select>
            </div>
            <div id="characterError" class="alert alert-danger invisible">Error registering character.</div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
              <form id="loginForm">
              <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="loginForm" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
    </div>



    <!-- load all of the javascript -->
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/enviro.js"></script> -->
    <script src="js/dndonations.js"></script>
  </body>
</html>
