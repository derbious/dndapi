<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <title>DnDonations Management Console</title>
</head>

<body>

    <div class="grid-container">

        <div class="box hd"><h1>DnDonations Management Console</h1>
            <!-- this button needs to call the #lm modal -->
            <div class="login"><button id="login-button">Log In</button></div>
        </div>
        
        <div class="box bb">
<!-- Think we need to take a big picture look at purchasing, what's 
available for purchase, how to handle. FREX lots of things not just boon
and bane are "purchase items" so do they need to be featured like this in 
mian view? Should there be a whole area for purchase-handling? Think 
that's how to do it; as it stands now the main form area streches this div 
out and looks stupid. :) -->

            <button id="boon-btn">Boon</button>
            <button id="bane-btn">Bane</button>
            <button id="rez-btn">Res</button>
            
        </div>
        
        <div class="box dn"><h2>Donor Administration</h2>
            <div class="donadmin">
                <!-- gotta figure out how to display one of these at a time based on what we're doing-->
                
                <!-- donor search screen -->
                <div id="lookup">
                    <h3>Donor Lookup</h3>
                    <form action="#" method="GET">
                        <input type="search" id="donor-lookup" placeholder="Enter donor information.">
                        <input type="submit" value="Find Donor">
                    </form>
                </div>

                
            </div>
        </div>
        
        <div class="box qu"><h3>Player Queue</h3>
            <div class="playqu">WIDGET GOES HERE</div>
        </div>

    </div>

    <!-- this line to be removed when top login button works-->
    <a href="#lm">click to test login modal</a>

    <!-- login modal -->
    <div id="lm" class="logmodal">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Please Log In</h2>
                <fieldset>
                    <form action="#" method="POST">
                        <p>
                            <label id="un" for="username">Username</label>
                            <input type="text" id="username" name="user_name" required>
                        </p>
                        <p>
                            <label id="pw" for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" required>
                        </p>
                        <input type="submit" style="display: none" />
                    </form>
                </fieldset>
                
            </div>

    </div>

    
</body>
</html>
