<!DOCTYPE html>
<html lang="en" ng-app="dnd">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/dndonations.js"></script>
    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link rel="stylesheet" href="css/streamstyle.css">
    <title>DnDonations Registration Console</title>
</head>

<body>

    <div class="grid-container">

        <!-- header and login -->
        <div class="box hd"><h1>Dndonations Streaming Console</h1></div>
        <div class="box li" ng-controller="LoginController">
            <a href="" ng-click="show_modal = true;" ng-show="login_successful==false">Login</a>
            <span ng-show="login_successful">Logged in ðŸŒ®</span>
            <!-- login modal -->
            <div id="lm" class="logmodal" ng-show="show_modal">
                <div>
                    <a href="" title="Close" class="close" ng-click="show_modal = false;">X</a>
                    <h2>Please Log In</h2>
                    <fieldset>
                        <form novalidate ng-submit="doLogin(user)">
                            <label for="user-name">Username:</label><br>
                            <input type="text" name="user-name" ng-model="user.username"/><br>
                            <label for="pass-word">Password:</label><br>
                            <input type="password" name="pass-word" ng-model="user.password"/><br>
                            <input type="submit" value="Login">
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>

        <!-- STREAM OPS CONTROLLER, all remaining content must remain within this div -->
        <div class="streamops mn" ng-controller="StreamController">
            
            <!-- ticker panel -->
            <div class="box ti" id="tickpan">
                <p>Current Ticker Message:</p>
                <p><span class="onscreen ugh">{{current_stream_msg}}</span></p>
                <form ng-submit="setTicker();">
                    <input type="text" ng-model="stream_ticker" placeholder="Please input message for stream ticker.">
                    <input type="submit" value="Change Ticker">
                </form>
                
            </div>
        
            <!-- dm team kills panel -->
            <div class="box dm">
                this is the dm box
            </div>

            <!-- kill count panel -->
            <!-- <div class="box kc">
                kills
            </div> -->

            <!-- queue controller panel -->
            <div class="box qu">
                this is the queue controller
            </div>

            <!-- twitch monitor panel -->
            <div class='twitchWrapper tw box'>
                <div class='twitchStream'>
                    <iframe src="https://player.twitch.tv/?channel=thewyvernstale" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class='twitchChat tc'>
                    <iframe frameborder="0" scrolling="no" src="https://www.twitch.tv/embed/thewyvernstale/chat"></iframe>
                </div>
            </div>

            
        <!-- END STREAM OPS CONTROLLER DIV -->    
        </div>

    <!-- END GRID CONTAINER-->
    </div>


</body>
</html>
